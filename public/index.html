<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Terminal Chat PWA</title>

    <!-- PWA Meta Tags -->
    <meta name="description" content="تطبيق دردشة احترافي بواجهة ترمينال أنيقة">
    <meta name="theme-color" content="#0d1117">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="Terminal Chat">

    <!-- PWA Icons -->
    <link rel="icon" href="/favicon.ico" type="image/x-icon">
    <link rel="apple-touch-icon" href="/icons/icon-72x72.png">
    <link rel="manifest" href="/manifest.json">

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;500;700&display=swap" rel="stylesheet">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'JetBrains Mono', 'Courier New', monospace;
            background: #0d1117;
            color: #00ff00;
            height: 100vh;
            overflow: hidden;
            font-size: 14px;
            line-height: 1.4;
        }

        /* صفحة تسجيل الدخول */
        .auth-container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            padding: 20px;
            background: linear-gradient(135deg, #0d1117 0%, #161b22 50%, #21262d 100%);
        }

        .terminal-header {
            text-align: center;
            margin-bottom: 40px;
            border: 2px solid #00ff00;
            padding: 20px;
            border-radius: 8px;
            background: rgba(0, 255, 0, 0.1);
            box-shadow: 0 0 20px rgba(0, 255, 0, 0.3);
        }

        .terminal-title {
            font-size: 32px;
            font-weight: 700;
            margin-bottom: 8px;
            text-shadow: 0 0 10px #00ff00;
        }

        .terminal-subtitle {
            font-size: 14px;
            opacity: 0.7;
            font-weight: 400;
        }

        .auth-form {
            background: #161b22;
            border: 1px solid #30363d;
            border-radius: 8px;
            padding: 30px;
            width: 100%;
            max-width: 400px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
        }

        .auth-mode h2 {
            text-align: center;
            margin-bottom: 25px;
            color: #00ff00;
            font-weight: 500;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #8b949e;
            font-weight: 500;
        }

        .form-group input {
            width: 100%;
            padding: 12px;
            background: #21262d;
            border: 1px solid #30363d;
            border-radius: 4px;
            color: #00ff00;
            font-family: inherit;
            font-size: 14px;
            transition: all 0.2s ease;
        }

        .form-group input:focus {
            outline: none;
            border-color: #00ff00;
            box-shadow: 0 0 0 2px rgba(0, 255, 0, 0.1);
        }

        .form-group input::placeholder {
            color: #6e7681;
        }

        .auth-btn {
            width: 100%;
            padding: 14px;
            background: #00ff00;
            color: #000;
            border: none;
            border-radius: 4px;
            font-family: inherit;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s ease;
            margin-bottom: 15px;
        }

        .auth-btn:hover {
            background: #00cc00;
            transform: translateY(-1px);
            box-shadow: 0 4px 12px rgba(0, 255, 0, 0.3);
        }

        .auth-toggle {
            text-align: center;
            margin-top: 20px;
            color: #8b949e;
            font-size: 13px;
        }

        .toggle-auth {
            color: #00ff00;
            text-decoration: none;
            font-weight: 500;
            margin-left: 5px;
        }

        .toggle-auth:hover {
            text-decoration: underline;
        }

        .auth-message {
            margin-top: 15px;
            padding: 10px;
            border-radius: 4px;
            text-align: center;
            font-size: 13px;
            font-weight: 500;
        }

        .auth-message.error {
            background: rgba(248, 81, 73, 0.1);
            border: 1px solid #f85149;
            color: #f85149;
        }

        .auth-message.success {
            background: rgba(0, 255, 0, 0.1);
            border: 1px solid #00ff00;
            color: #00ff00;
        }

        /* واجهة الدردشة */
        .chat-container {
            display: flex;
            flex-direction: column;
            height: 100vh;
            position: relative;
        }

        .chat-header {
            background: #161b22;
            border-bottom: 2px solid #00ff00;
            padding: 15px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .header-left {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .terminal-prompt {
            color: #00ff00;
            font-weight: 700;
        }

        .room-name {
            color: #8b949e;
            background: #21262d;
            padding: 4px 8px;
            border-radius: 4px;
            border: 1px solid #30363d;
        }

        .header-right {
            display: flex;
            align-items: center;
            gap: 15px;
        }



        .theme-btn {
            background: none;
            border: 1px solid #30363d;
            color: #00ff00;
            padding: 8px 12px;
            border-radius: 4px;
            cursor: pointer;
            font-family: inherit;
            font-size: 14px;
            transition: all 0.2s ease;
        }

        .theme-btn:hover {
            background: #30363d;
            transform: translateY(-1px);
        }

        .user-info {
            color: #00ff00;
            font-weight: 500;
        }

        .logout-btn {
            background: #f85149;
            color: white;
            border: none;
            padding: 8px 12px;
            border-radius: 4px;
            cursor: pointer;
            font-family: inherit;
            font-size: 12px;
            font-weight: 600;
            transition: all 0.2s ease;
        }

        .logout-btn:hover {
            background: #da3633;
            transform: translateY(-1px);
        }

        .chat-messages {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            background: #0d1117;
            scrollbar-width: thin;
            scrollbar-color: #30363d #161b22;
        }

        .chat-messages::-webkit-scrollbar {
            width: 8px;
        }

        .chat-messages::-webkit-scrollbar-track {
            background: #161b22;
        }

        .chat-messages::-webkit-scrollbar-thumb {
            background: #30363d;
            border-radius: 4px;
        }

        .message {
            margin-bottom: 15px;
            padding: 12px;
            background: #161b22;
            border: 1px solid #30363d;
            border-radius: 6px;
            border-left: 4px solid #6e7681;
            transition: all 0.2s ease;
            animation: messageSlideIn 0.3s ease-out;
            transform-origin: left center;
        }

        @keyframes messageSlideIn {
            from {
                opacity: 0;
                transform: translateX(-20px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        .message:hover {
            background: #21262d;
            border-left-color: #00ff00;
        }

        .message.own-message {
            border-left-color: #00ff00;
            background: rgba(0, 255, 0, 0.05);
        }

        .message-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 6px;
        }

        .sender {
            color: #00ff00;
            font-weight: 600;
            font-size: 13px;
        }

        .timestamp {
            color: #6e7681;
            font-size: 11px;
        }

        .message-content {
            color: #c9d1d9;
            word-wrap: break-word;
            line-height: 1.5;
        }

        .system-message {
            text-align: center;
            color: #8b949e;
            font-style: italic;
            margin: 10px 0;
            padding: 8px;
            background: rgba(139, 148, 158, 0.1);
            border-radius: 4px;
            font-size: 13px;
        }

        .typing-indicator {
            padding: 5px 20px;
            color: #8b949e;
            font-style: italic;
            font-size: 12px;
            min-height: 20px;
            display: none;
        }

        .chat-input {
            background: #161b22;
            border-top: 1px solid #30363d;
            padding: 15px 20px;
            display: flex;
            gap: 10px;
            align-items: center;
        }

        .emoji-btn {
            background: none;
            border: none;
            font-size: 20px;
            cursor: pointer;
            color: #8b949e;
            transition: all 0.2s ease;
        }

        .emoji-btn:hover {
            color: #00ff00;
        }

        #message-input {
            flex: 1;
            padding: 12px 16px;
            background: #21262d;
            border: 1px solid #30363d;
            border-radius: 6px;
            color: #00ff00;
            font-family: inherit;
            font-size: 14px;
            transition: all 0.2s ease;
        }

        #message-input:focus {
            outline: none;
            border-color: #00ff00;
            box-shadow: 0 0 0 2px rgba(0, 255, 0, 0.1);
        }

        #message-input::placeholder {
            color: #6e7681;
        }

        #send-btn {
            background: #00ff00;
            color: #000;
            border: none;
            padding: 12px 20px;
            border-radius: 6px;
            cursor: pointer;
            font-family: inherit;
            font-size: 14px;
            font-weight: 600;
            transition: all 0.2s ease;
        }

        #send-btn:hover {
            background: #00cc00;
            transform: translateY(-1px);
            box-shadow: 0 4px 12px rgba(0, 255, 0, 0.3);
        }

        .emoji-picker {
            position: absolute;
            bottom: 70px; /* Adjust based on input height */
            left: 20px;
            background: #161b22;
            border: 1px solid #30363d;
            border-radius: 6px;
            padding: 15px;
            width: 300px; /* Adjust as needed */
            max-height: 250px; /* Limit height and add scroll */
            overflow-y: auto;
            z-index: 50;
            display: flex;
            flex-wrap: wrap;
            gap: 5px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
        }

        .emoji-picker.hidden {
            display: none;
        }

        .emoji-list {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
        }

        .emoji-item {
            font-size: 20px;
            cursor: pointer;
            padding: 5px;
            border-radius: 4px;
            transition: all 0.2s ease;
        }

        .emoji-item:hover {
            background: #30363d;
            transform: translateY(-1px);
        }

        .online-users {
            position: absolute;
            top: 80px;
            right: 20px;
            background: #161b22;
            border: 1px solid #30363d;
            border-radius: 6px;
            padding: 15px;
            min-width: 200px;
            max-height: 300px;
            overflow-y: auto;
            z-index: 50;
        }

        .users-title {
            color: #00ff00;
            font-weight: 600;
            margin-bottom: 10px;
            font-size: 13px;
            border-bottom: 1px solid #30363d;
            padding-bottom: 5px;
        }

        .user-item {
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 5px 0;
            font-size: 12px;
        }

        .user-status {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: #00ff00;
            box-shadow: 0 0 4px rgba(0, 255, 0, 0.5);
        }

        .user-name {
            color: #c9d1d9;
        }

        /* استجابة للشاشات الصغيرة */
        @media (max-width: 768px) {
            .terminal-title {
                font-size: 24px;
            }

            .auth-form {
                padding: 20px;
            }

            .chat-header {
                padding: 10px 15px;
            }

            .header-right {
                gap: 10px;
            }

            .user-info {
                display: none;
            }

            .online-users {
                position: static;
                margin: 10px;
                min-width: auto;
            }

            .chat-messages {
                padding: 15px;
            }

            .chat-input {
                padding: 10px 15px;
            }

            #message-input {
                font-size: 16px; /* لمنع التكبير على iOS */
            }

            .emoji-picker {
                bottom: 60px; /* Adjust for smaller screens */
                left: 10px;
                width: 250px;
            }
        }

        @media (max-width: 480px) {
            .terminal-header {
                padding: 15px;
                margin-bottom: 20px;
            }

            .terminal-title {
                font-size: 20px;
            }

            .auth-container {
                padding: 15px;
            }

            .message {
                padding: 10px;
            }

            .emoji-picker {
                bottom: 55px; /* Further adjust for very small screens */
                left: 5px;
                width: 200px;
            }
        }

        /* Dark/Light Mode Styles */
        .dark-mode body {
            background: #ffffff;
            color: #000000;
        }

        .dark-mode .chat-header {
            background: #f0f0f0;
            border-bottom: 2px solid #000000;
            color: #000000;
        }

        .dark-mode .terminal-prompt {
            color: #000000;
        }

        .dark-mode .room-name {
            color: #555555;
            background: #dddddd;
            border: 1px solid #cccccc;
        }

        .dark-mode .theme-btn {
            border: 1px solid #cccccc;
            color: #000000;
        }

        .dark-mode .theme-btn:hover {
            background: #eeeeee;
        }

        .dark-mode .user-info {
            color: #000000;
        }

        .dark-mode .logout-btn {
            background: #dc3545;
            color: white;
        }

        .dark-mode .logout-btn:hover {
            background: #c82333;
        }

        .dark-mode .chat-messages {
            background: #ffffff;
            scrollbar-color: #cccccc #eeeeee;
        }

        .dark-mode .chat-messages::-webkit-scrollbar-track {
            background: #eeeeee;
        }

        .dark-mode .chat-messages::-webkit-scrollbar-thumb {
            background: #cccccc;
        }

        .dark-mode .message {
            background: #f0f0f0;
            border: 1px solid #cccccc;
            border-left: 4px solid #999999;
        }

        .dark-mode .message:hover {
            background: #eeeeee;
            border-left-color: #000000;
        }

        .dark-mode .message.own-message {
            border-left-color: #000000;
            background: rgba(0, 0, 0, 0.05);
        }

        .dark-mode .sender {
            color: #000000;
        }

        .dark-mode .timestamp {
            color: #777777;
        }

        .dark-mode .message-content {
            color: #333333;
        }

        .dark-mode .system-message {
            color: #777777;
            background: rgba(119, 119, 119, 0.1);
        }

        .dark-mode .typing-indicator {
            color: #777777;
        }

        .dark-mode .chat-input {
            background: #f0f0f0;
            border-top: 1px solid #cccccc;
        }

        .dark-mode .emoji-btn {
            color: #000000;
        }

        .dark-mode .emoji-btn:hover {
            color: #555555;
        }

        .dark-mode #message-input {
            background: #eeeeee;
            border: 1px solid #cccccc;
            color: #000000;
        }

        .dark-mode #message-input:focus {
            border-color: #000000;
            box-shadow: 0 0 0 2px rgba(0, 0, 0, 0.1);
        }

        .dark-mode #message-input::placeholder {
            color: #aaaaaa;
        }

        .dark-mode #send-btn {
            background: #000000;
            color: white;
        }

        .dark-mode #send-btn:hover {
            background: #333333;
        }

        .dark-mode .emoji-picker {
            background: #f0f0f0;
            border: 1px solid #cccccc;
        }

        .dark-mode .emoji-item:hover {
            background: #eeeeee;
        }

        .dark-mode .online-users {
            background: #f0f0f0;
            border: 1px solid #cccccc;
        }

        .dark-mode .users-title {
            color: #000000;
            border-bottom: 1px solid #cccccc;
        }

        .dark-mode .user-name {
            color: #333333;
        }
    </style>
</head>
<body>
    <!-- المحتوى سيتم إدراجه بواسطة JavaScript -->

    <script src="/socket.io/socket.io.js"></script>
    <script src="/app.js"></script>
</body>
</html>
