<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Terminal Chat - PWA</title>
    <meta name="description" content="Terminal-style chat application with real-time messaging">
    <meta name="theme-color" content="#000000">
    
    <!-- PWA Manifest -->
    <link rel="manifest" href="/manifest.json">
    
    <!-- Icons -->
    <link rel="icon" type="image/x-icon" href="/favicon.ico">
    <link rel="apple-touch-icon" href="/icon-192x192.png">
    
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <style>
        /* Terminal-style CSS */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        :root {
            --terminal-bg: #0c0c0c;
            --terminal-fg: #00ff00;
            --terminal-secondary: #888888;
            --terminal-border: #333333;
            --terminal-accent: #ffff00;
            --terminal-error: #ff4444;
            --terminal-success: #44ff44;
        }
        
        body {
            font-family: 'JetBrains Mono', 'Courier New', monospace;
            background: var(--terminal-bg);
            color: var(--terminal-fg);
            font-size: 14px;
            line-height: 1.4;
            overflow: hidden;
        }
        
        .terminal-container {
            height: 100vh;
            display: flex;
            flex-direction: column;
            background: var(--terminal-bg);
            border: 2px solid var(--terminal-border);
        }
        
        .terminal-header {
            background: var(--terminal-border);
            color: var(--terminal-fg);
            padding: 8px 16px;
            display: flex;
            justify-content: between;
            align-items: center;
            border-bottom: 1px solid var(--terminal-border);
            font-size: 12px;
        }
        
        .terminal-title {
            font-weight: 600;
        }
        
        .terminal-status {
            margin-left: auto;
            color: var(--terminal-accent);
        }
        
        .main-content {
            flex: 1;
            display: flex;
            overflow: hidden;
        }
        
        .sidebar {
            width: 250px;
            background: var(--terminal-bg);
            border-right: 1px solid var(--terminal-border);
            display: flex;
            flex-direction: column;
        }
        
        .chat-area {
            flex: 1;
            display: flex;
            flex-direction: column;
        }
        
        .login-container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            padding: 20px;
        }
        
        .login-form {
            background: var(--terminal-bg);
            border: 2px solid var(--terminal-border);
            padding: 30px;
            width: 100%;
            max-width: 400px;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-label {
            display: block;
            margin-bottom: 5px;
            color: var(--terminal-fg);
            font-size: 12px;
        }
        
        .form-input {
            width: 100%;
            background: var(--terminal-bg);
            border: 1px solid var(--terminal-border);
            color: var(--terminal-fg);
            padding: 10px;
            font-family: inherit;
            font-size: 14px;
        }
        
        .form-input:focus {
            outline: none;
            border-color: var(--terminal-accent);
        }
        
        .btn {
            background: var(--terminal-bg);
            border: 2px solid var(--terminal-border);
            color: var(--terminal-fg);
            padding: 10px 20px;
            cursor: pointer;
            font-family: inherit;
            font-size: 14px;
            transition: all 0.2s;
            width: 100%;
            margin-bottom: 10px;
        }
        
        .btn:hover {
            background: var(--terminal-border);
            border-color: var(--terminal-accent);
        }
        
        .btn-primary {
            background: var(--terminal-accent);
            color: var(--terminal-bg);
            border-color: var(--terminal-accent);
        }
        
        .btn-primary:hover {
            background: var(--terminal-fg);
            color: var(--terminal-bg);
        }
        
        .messages-container {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            background: var(--terminal-bg);
        }
        
        .message {
            margin-bottom: 15px;
            padding: 8px;
            border-left: 3px solid var(--terminal-border);
            padding-left: 15px;
        }
        
        .message-header {
            color: var(--terminal-accent);
            font-size: 12px;
            margin-bottom: 5px;
        }
        
        .message-content {
            color: var(--terminal-fg);
        }
        
        .input-area {
            padding: 20px;
            border-top: 1px solid var(--terminal-border);
            background: var(--terminal-bg);
        }
        
        .input-container {
            display: flex;
            gap: 10px;
        }
        
        .message-input {
            flex: 1;
            background: var(--terminal-bg);
            border: 1px solid var(--terminal-border);
            color: var(--terminal-fg);
            padding: 10px;
            font-family: inherit;
            font-size: 14px;
        }
        
        .message-input:focus {
            outline: none;
            border-color: var(--terminal-accent);
        }
        
        .send-btn {
            background: var(--terminal-accent);
            color: var(--terminal-bg);
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            font-family: inherit;
        }
        
        .hidden {
            display: none !important;
        }
        
        .error {
            color: var(--terminal-error);
            font-size: 12px;
            margin-top: 5px;
        }
        
        .success {
            color: var(--terminal-success);
            font-size: 12px;
            margin-top: 5px;
        }
        
        .typing-indicator {
            color: var(--terminal-secondary);
            font-style: italic;
            font-size: 12px;
            padding: 5px 15px;
        }
        
        @media (max-width: 768px) {
            .sidebar {
                width: 100%;
                position: absolute;
                z-index: 10;
                height: 100%;
                transform: translateX(-100%);
                transition: transform 0.3s;
            }
            
            .sidebar.open {
                transform: translateX(0);
            }
            
            .chat-area {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div id="app">
        <!-- Login Screen -->
        <div id="loginScreen" class="login-container">
            <div class="login-form">
                <h2 style="margin-bottom: 30px; text-align: center; color: var(--terminal-accent);">
                    > TERMINAL_CHAT.EXE
                </h2>
                
                <div id="loginForm">
                    <div class="form-group">
                        <label class="form-label">EMAIL:</label>
                        <input type="email" id="loginEmail" class="form-input" placeholder="user@terminal.com" required>
                    </div>
                    <div class="form-group">
                        <label class="form-label">PASSWORD:</label>
                        <input type="password" id="loginPassword" class="form-input" placeholder="••••••••" required>
                    </div>
                    <button id="loginBtn" class="btn btn-primary">LOGIN</button>
                    <button id="showRegisterBtn" class="btn">REGISTER NEW USER</button>
                </div>
                
                <div id="registerForm" class="hidden">
                    <div class="form-group">
                        <label class="form-label">DISPLAY NAME:</label>
                        <input type="text" id="registerName" class="form-input" placeholder="Terminal User" required>
                    </div>
                    <div class="form-group">
                        <label class="form-label">EMAIL:</label>
                        <input type="email" id="registerEmail" class="form-input" placeholder="user@terminal.com" required>
                    </div>
                    <div class="form-group">
                        <label class="form-label">PASSWORD:</label>
                        <input type="password" id="registerPassword" class="form-input" placeholder="••••••••" required>
                    </div>
                    <button id="registerBtn" class="btn btn-primary">CREATE ACCOUNT</button>
                    <button id="showLoginBtn" class="btn">BACK TO LOGIN</button>
                </div>
                
                <div id="authMessage"></div>
            </div>
        </div>
        
        <!-- Main Chat Interface -->
        <div id="chatScreen" class="terminal-container hidden">
            <div class="terminal-header">
                <span class="terminal-title">TERMINAL_CHAT v1.0</span>
                <span class="terminal-status" id="connectionStatus">CONNECTING...</span>
            </div>
            
            <div class="main-content">
                <div class="sidebar" id="sidebar">
                    <div style="padding: 20px; border-bottom: 1px solid var(--terminal-border);">
                        <h3 style="color: var(--terminal-accent); margin-bottom: 15px;">CHANNELS</h3>
                        <div id="roomsList">
                            <div class="room-item" data-room="general" style="padding: 5px 0; cursor: pointer; color: var(--terminal-fg);">
                                # terminal-general
                            </div>
                        </div>
                    </div>
                    
                    <div style="padding: 20px;">
                        <h3 style="color: var(--terminal-accent); margin-bottom: 15px;">USERS ONLINE</h3>
                        <div id="usersList">
                            <!-- Online users will be populated here -->
                        </div>
                    </div>
                </div>
                
                <div class="chat-area">
                    <div class="messages-container" id="messagesContainer">
                        <div class="message">
                            <div class="message-header">SYSTEM [00:00:00]</div>
                            <div class="message-content">Welcome to Terminal Chat. Type your message below...</div>
                        </div>
                    </div>
                    
                    <div id="typingIndicator" class="typing-indicator hidden"></div>
                    
                    <div class="input-area">
                        <div class="input-container">
                            <input type="text" id="messageInput" class="message-input" placeholder="Type your message..." disabled>
                            <button id="sendBtn" class="send-btn" disabled>SEND</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <script src="/socket.io/socket.io.js"></script>
    <script>
        // Terminal Chat PWA Client
        class TerminalChat {
            constructor() {
                this.socket = null;
                this.currentUser = null;
                this.currentRoom = 'general';
                this.token = localStorage.getItem('token');
                this.typingTimer = null;
                
                this.initializeElements();
                this.initializeEventListeners();
                this.checkAuthentication();
            }
            
            initializeElements() {
                // Auth elements
                this.loginScreen = document.getElementById('loginScreen');
                this.chatScreen = document.getElementById('chatScreen');
                this.loginForm = document.getElementById('loginForm');
                this.registerForm = document.getElementById('registerForm');
                this.authMessage = document.getElementById('authMessage');
                
                // Chat elements
                this.messagesContainer = document.getElementById('messagesContainer');
                this.messageInput = document.getElementById('messageInput');
                this.sendBtn = document.getElementById('sendBtn');
                this.connectionStatus = document.getElementById('connectionStatus');
                this.typingIndicator = document.getElementById('typingIndicator');
            }
            
            initializeEventListeners() {
                // Auth listeners
                document.getElementById('loginBtn').addEventListener('click', () => this.login());
                document.getElementById('registerBtn').addEventListener('click', () => this.register());
                document.getElementById('showRegisterBtn').addEventListener('click', () => this.showRegister());
                document.getElementById('showLoginBtn').addEventListener('click', () => this.showLogin());
                
                // Chat listeners
                this.sendBtn.addEventListener('click', () => this.sendMessage());
                this.messageInput.addEventListener('keypress', (e) => {
                    if (e.key === 'Enter') {
                        this.sendMessage();
                    } else {
                        this.handleTyping();
                    }
                });
                
                // Enter key listeners for auth forms
                document.getElementById('loginPassword').addEventListener('keypress', (e) => {
                    if (e.key === 'Enter') this.login();
                });
                document.getElementById('registerPassword').addEventListener('keypress', (e) => {
                    if (e.key === 'Enter') this.register();
                });
            }
            
            showMessage(message, type = 'error') {
                this.authMessage.innerHTML = \`<div class="\${type}">\${message}</div>\`;
                setTimeout(() => this.authMessage.innerHTML = '', 5000);
            }
            
            showRegister() {
                this.loginForm.classList.add('hidden');
                this.registerForm.classList.remove('hidden');
                this.authMessage.innerHTML = '';
            }
            
            showLogin() {
                this.registerForm.classList.add('hidden');
                this.loginForm.classList.remove('hidden');
                this.authMessage.innerHTML = '';
            }
            
            async login() {
                const email = document.getElementById('loginEmail').value;
                const password = document.getElementById('loginPassword').value;
                
                if (!email || !password) {
                    this.showMessage('Please enter both email and password');
                    return;
                }
                
                try {
                    const response = await fetch('/api/login', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ email, password })
                    });
                    
                    const data = await response.json();
                    
                    if (response.ok) {
                        this.token = data.token;
                        this.currentUser = data.user;
                        localStorage.setItem('token', this.token);
                        this.showChatInterface();
                        this.connectSocket();
                    } else {
                        this.showMessage(data.error);
                    }
                } catch (error) {
                    this.showMessage('Connection error. Please try again.');
                }
            }
            
            async register() {
                const displayName = document.getElementById('registerName').value;
                const email = document.getElementById('registerEmail').value;
                const password = document.getElementById('registerPassword').value;
                
                if (!displayName || !email || !password) {
                    this.showMessage('Please fill in all fields');
                    return;
                }
                
                try {
                    const response = await fetch('/api/register', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ displayName, email, password })
                    });
                    
                    const data = await response.json();
                    
                    if (response.ok) {
                        this.token = data.token;
                        this.currentUser = data.user;
                        localStorage.setItem('token', this.token);
                        this.showChatInterface();
                        this.connectSocket();
                    } else {
                        this.showMessage(data.error);
                    }
                } catch (error) {
                    this.showMessage('Connection error. Please try again.');
                }
            }
            
            checkAuthentication() {
                if (this.token) {
                    // Verify token is still valid
                    fetch('/api/rooms', {
                        headers: { 'Authorization': \`Bearer \${this.token}\` }
                    }).then(response => {
                        if (response.ok) {
                            this.showChatInterface();
                            this.connectSocket();
                        } else {
                            localStorage.removeItem('token');
                            this.token = null;
                        }
                    });
                }
            }
            
            showChatInterface() {
                this.loginScreen.classList.add('hidden');
                this.chatScreen.classList.remove('hidden');
                this.messageInput.disabled = false;
                this.sendBtn.disabled = false;
            }
            
            connectSocket() {
                this.socket = io({
                    auth: { token: this.token }
                });
                
                this.socket.on('connect', () => {
                    this.connectionStatus.textContent = 'ONLINE';
                    this.connectionStatus.style.color = 'var(--terminal-success)';
                    this.socket.emit('join-room', this.currentRoom);
                });
                
                this.socket.on('disconnect', () => {
                    this.connectionStatus.textContent = 'DISCONNECTED';
                    this.connectionStatus.style.color = 'var(--terminal-error)';
                });
                
                this.socket.on('new-message', (message) => {
                    this.displayMessage(message);
                });
                
                this.socket.on('user-typing', (data) => {
                    if (data.typing && data.userId !== this.currentUser?.id) {
                        this.showTypingIndicator(\`\${data.userName} is typing...\`);
                    } else {
                        this.hideTypingIndicator();
                    }
                });
            }
            
            sendMessage() {
                const content = this.messageInput.value.trim();
                if (!content || !this.socket) return;
                
                this.socket.emit('send-message', {
                    roomId: this.currentRoom,
                    content: content,
                    type: 'text'
                });
                
                this.messageInput.value = '';
                this.hideTypingIndicator();
            }
            
            displayMessage(message) {
                const messageElement = document.createElement('div');
                messageElement.className = 'message';
                
                const timestamp = new Date(message.timestamp).toLocaleTimeString();
                messageElement.innerHTML = \`
                    <div class="message-header">\${message.senderName} [\${timestamp}]</div>
                    <div class="message-content">\${this.escapeHtml(message.content)}</div>
                \`;
                
                this.messagesContainer.appendChild(messageElement);
                this.messagesContainer.scrollTop = this.messagesContainer.scrollHeight;
            }
            
            handleTyping() {
                if (!this.socket) return;
                
                this.socket.emit('typing-start', this.currentRoom);
                
                clearTimeout(this.typingTimer);
                this.typingTimer = setTimeout(() => {
                    this.socket.emit('typing-stop', this.currentRoom);
                }, 1000);
            }
            
            showTypingIndicator(text) {
                this.typingIndicator.textContent = text;
                this.typingIndicator.classList.remove('hidden');
            }
            
            hideTypingIndicator() {
                this.typingIndicator.classList.add('hidden');
            }
            
            escapeHtml(text) {
                const div = document.createElement('div');
                div.textContent = text;
                return div.innerHTML;
            }
        }
        
        // Initialize the app when DOM is loaded
        document.addEventListener('DOMContentLoaded', () => {
            new TerminalChat();
        });
        
        // PWA Service Worker Registration
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('/sw.js')
                    .then(registration => console.log('SW registered:', registration))
                    .catch(error => console.log('SW registration failed:', error));
            });
        }
    </script>
</body>
</html>
